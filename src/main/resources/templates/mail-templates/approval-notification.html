<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Approval Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #dddddd;
            max-width: 600px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .details {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
        }
        .details li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>New Request for Approval</h2>
    <p>Dear <span th:text="${approverName}"></span>,</p>
    <p>You have a new request that requires your approval:</p>

    <div class="details">
        <h3>Request Details:</h3>
        <ul>
            <li><strong>Employee Name:</strong> <span th:text="${employeeName}"></span></li>
            <li><strong>Request Type:</strong> <span th:text="${requestType}"></span></li>
            <li><strong>Request Date:</strong> <span th:text="${requestDate}"></span></li>
            <li><strong>Details:</strong> <span th:text="${details}"></span></li>
        </ul>
    </div>

    <p>Thank you for your prompt attention to this matter.</p>
    <p>Best regards,</p>
    <p><strong>Your HR System</strong></p>
</div>
</body>
</html>
