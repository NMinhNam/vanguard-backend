<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Interview Invitation</title>
</head>
<body>
<h2>Dear <span th:text="${applicantName}"></span>,</h2>
<p>We are pleased to invite you to the first interview for the position of <strong th:text="${position}"></strong>.</p>
<p>Here are the details:</p>
<ul>
    <li><strong>Date:</strong> <span th:text="${interviewDate}"></span></li>
    <li><strong>Location:</strong> <span th:text="${location}"></span></li>
    <li><strong>Contact Person:</strong> <span th:text="${contactPerson}"></span></li>
</ul>
<p>Please confirm your availability by replying to this email.</p>
<p>We look forward to meeting you!</p>
<p>Best regards,</p>
<p><strong>Recruitment Team</strong></p>
</body>
</html>
