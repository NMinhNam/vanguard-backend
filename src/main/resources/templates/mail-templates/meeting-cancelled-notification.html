<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelled Meeting Notification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px;">
<table cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto; border: 1px solid #ddd; background-color: #fff;">
    <tr>
        <td style="background-color: #4CAF50; padding: 20px; text-align: center; color: #fff; font-size: 24px;">
            <strong>Meeting Cancelled</strong>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px; font-size: 16px;">
            <p>Dear <strong th:text="${tenNhanVien}"></strong>,</p>
            <p>We regret to inform you that the meeting <strong th:text="${tenCuocHop}"></strong> has been cancelled.</p>
            <p th:text="${cancelMessage}"></p>
            <p>If you have any questions or concerns, please feel free to reach out.</p>
            <br>
            <p>Best regards,</p>
            <p><strong th:text="${nguoiToChuc}"></strong></p>
            <p>Organizer</p>
        </td>
    </tr>
</table>
</body>
</html>
