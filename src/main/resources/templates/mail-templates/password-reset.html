<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 10px 0;
            background: #007bff;
            color: #ffffff;
            border-radius: 8px 8px 0 0;
        }
        .header h2 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            margin: 10px 0;
        }
        .otp {
            display: inline-block;
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
            background: #f9f9f9;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h2>OTP Verification</h2>
    </div>
    <div class="content">
        <p>Hello <span th:text="${name}"></span>,</p>
        <p>You requested to verify your account. Use the OTP below to complete the process:</p>
        <p class="otp" th:text="${otp}"></p>
        <p>If you did not request this, please ignore this email or contact our support team.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 The Vanguard Team. All rights reserved.</p>
    </div>
</div>
</body>
</html>
